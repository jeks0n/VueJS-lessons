<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/Lesson3.css">
</head>
<body>
<div id="app">
    <div
            class="demo"
            @click="attachRed = !attachRed"
            :class="{red: attachRed}"></div>
    <div class="demo" :class="{red: attachRed}"></div>
    <div class="demo"></div>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            attachRed: false
        }
    })
</script>
</body>
</html>
