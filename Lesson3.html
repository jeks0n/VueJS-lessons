<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/Lesson3.css">
</head>
<body>
<div id="app">
    <div
            class="demo"
            @click="attachRed = !attachRed"
            :class="divClasses"></div>
    <div class="demo" :class="{red: attachRed}"></div>
    <hr>
    <div class="demo" :class="[color, {red: attachRed}]"></div>
    <hr>
    <input type="text" v-model="color">
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            attachRed: false,
            color: 'green'
        },
        computed: {
            divClasses: function () {
                return {
                    red: this.attachRed,
                    blue: !this.attachRed
                }
            }
        }
    })
</script>
</body>
</html>
