<!DOCTYPE HTML>
<html>
<head>
    <title>VueJS Trainings</title>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <h1 v-once>{{ title }}</h1>
    <p>{{ sayHello() }} - <a v-bind:href="link">Google</a></p>
    <hr>
    <p v-html="finishedLink">{{ finishedLink }}</p>
    <button v-on:click="increase">Click me</button>
    <p>{{ counter }}</p>
</div>
<script src="js/main.js"></script>
</body>
</html>
