<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <p v-if="show">You can see me! <span>(inner block)</span></p>
    <p v-else>Now you see me!</p>
    <p>Do you also see me?</p>
    <button @click="show = !show">Switch</button>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            show: true
        }
    })
</script>
</body>
</html>
